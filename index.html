<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="container">
    <div class="row header">
        <p class="col-xs-12">Simple Calculator</p>
    </div>
    <div class="row middle">
        <div class="col-xs-8 col-sm-6 col-md-4 col-xs-offset-2 col-sm-offset-3 col-md-offset-4 calc-body-container">
            <div class="row">
                <div class="col-md-12 calc-display"></div>
            </div>
            <div class="row button-row">
                <div class="col-xs-5 col-xs-offset-1 button clear">
                    <button type="button" class="btn btn-default btn-lg btn_c">C</button>
                </div>
                <div class="col-xs-5 button clear-all">
                    <button type="button" class="btn btn-default btn-lg btn_ac">CE</button>
                </div>
            </div>
            <div class="row button-row">
                <div class="col-xs-3 button clear">
                    <button type="button" class="btn btn-default btn-lg btn_7">7</button>
                </div>
                <div class="col-xs-3 button">
                    <button type="button" class="btn btn-default btn-lg btn_8">8</button>
                </div>
                <div class="col-xs-3 button">
                    <button type="button" class="btn btn-default btn-lg btn_9">9</button>
                </div>
                <div class="col-xs-3 button btn-lg">
                    <button type="button" class="btn btn-default btn-lg operator-button btn_divide">/</button>
                </div>
            </div>
            <div class="row button-row">
                <div class="col-xs-3 button clear">
                    <button type="button" class="btn btn-default btn-lg btn_4">4</button>
                </div>
                <div class="col-xs-3 button">
                    <button type="button" class="btn btn-default btn-lg btn_5">5</button>
                </div>
                <div class="col-xs-3 button">
                    <button type="button" class="btn btn-default btn-lg btn_6">6</button>
                </div>
                <div class="col-xs-3 button btn-lg">
                    <button type="button" class="btn btn-default btn-lg operator-button btn_multiply">x</button>
                </div>
            </div>
            <div class="row button-row">
                <div class="col-xs-3 button clear">
                    <button type="button" class="btn btn-default btn-lg btn_1">1</button>
                </div>
                <div class="col-xs-3 button">
                    <button type="button" class="btn btn-default btn-lg btn_2">2</button>
                </div>
                <div class="col-xs-3 button">
                    <button type="button" class="btn btn-default btn-lg btn_3">3</button>
                </div>
                <div class="col-xs-3 button btn-lg">
                    <button type="button" class="btn btn-default btn-lg operator-button btn_minus">-</button>
                </div>
            </div>
            <div class="row button-row">
                <div class="col-xs-3 button clear">
                    <button type="button" class="btn btn-default btn-lg btn_0">0</button>
                </div>
                <div class="col-xs-3 button">
                    <button type="button" class="btn btn-default btn-lg btn_dot">.</button>
                </div>
                <div class="col-xs-3 button">
                    <button type="button" class="btn btn-default btn-lg btn_equals">=</button>
                </div>
                <div class="col-xs-3 button btn-lg">
                    <button type="button" class="btn btn-default btn-lg operator-button btn_plus">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row footer">
        <p class="col-xs-12">Taylor Sturtz</p>
    </div>
</div>
</div>
</body>
</html>
