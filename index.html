<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc-u-later, Alligator</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- <script src="main.js"></script> -->
</head>
<body>
<div class="container">
    <div class="header">
        <p>Calc-u-later</p>
    </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 col-xl-offset-3 calc-body-container">
            <div class="row">
                <div class="col-md-12 calc-display"></div>
            </div>
            <div class="row button-row">
                <div class="col-xs-5 col-xs-offset-1 button clear"><button type="button" class="btn btn-default btn-lg clear-button">C</button></div>
                <div class="col-xs-5 button clear-all"><button type="button" class="btn btn-default btn-lg clearall-button">CE</button></div>
            </div>
            <div class="row button-row">
                <div class="col-xs-3 button clear"><button type="button" class="btn btn-default btn-lg">7</button></div>
                <div class="col-xs-3 button"><button type="button" class="btn btn-default btn-lg">8</button></div>
                <div class="col-xs-3 button"><button type="button" class="btn btn-default btn-lg">9</button></div>
                <div class="col-xs-3 button btn-lg"><button type="button" class="btn btn-default btn-lg operator-button">&divide;</button></div>
            </div>
            <div class="row button-row">
                <div class="col-xs-3 button clear"><button type="button" class="btn btn-default btn-lg">4</button></div>
                <div class="col-xs-3 button"><button type="button" class="btn btn-default btn-lg">5</button></div>
                <div class="col-xs-3 button"><button type="button" class="btn btn-default btn-lg">6</button></div>
                <div class="col-xs-3 button btn-lg"><button type="button" class="btn btn-default btn-lg operator-button">x</button></div>
            </div>
            <div class="row button-row">
                <div class="col-xs-3 button clear"><button type="button" class="btn btn-default btn-lg">1</button></div>
                <div class="col-xs-3 button"><button type="button" class="btn btn-default btn-lg">2</button></div>
                <div class="col-xs-3 button"><button type="button" class="btn btn-default btn-lg">3</button></div>
                <div class="col-xs-3 button btn-lg"><button type="button" class="btn btn-default btn-lg operator-button">-</button></div>
            </div>
            <div class="row button-row">
                <div class="col-xs-3 button clear"><button type="button" class="btn btn-default btn-lg">0</button></div>
                <div class="col-xs-3 button"><button type="button" class="btn btn-default btn-lg">.</button></div>
                <div class="col-xs-3 button"><button type="button" class="btn btn-default btn-lg">=</button></div>
                <div class="col-xs-3 button btn-lg"><button type="button" class="btn btn-default btn-lg operator-button">+</button></div>
            </div>
        </div>
    <div class="footer">
        <p>Taylor Sturtz</p>
    </div>
</div>
</div>
</body>
</html>
